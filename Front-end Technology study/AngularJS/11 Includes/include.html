https://www.tutorialspoint.com/angularjs/angularjs_includes.htm

HTML does not support embedding HTML pages within the HTML page. 
  To achieve this functionality, we can:
      use Ajax: Make a server call to get the corresponding HTML page and set it in the innerHTML of HTML control
      use Server Side Includes: JSP, PHP and other web side server technologies can include HTML pages within a dynamic page

This program we use ng-include to include innner html pages
-->

<html>

<head>
    <title>Angular JS Includes</title>
    <link rel="stylesheet" type="text/css" href="include.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="mainApp.js"></script>
    <script src="studentController.js"></script>
</head>

<body>
    <h2>AngularJS Sample Application</h2>

    <div ng-app="mainApp" ng-controller="studentController">
        <!-- use website file paths 
        https://www.tutorialspoint.com/angularjs/src/include/subjects.htm
        https://www.tutorialspoint.com/angularjs/src/include/main.htm 
        not work
        -->
        <!-- <div ng-include="https://www.tutorialspoint.com/angularjs/src/include/main.htm"></div>
        <div ng-include="'https://www.tutorialspoint.com/angularjs/src/include/subjects.htm"></div> -->

        <!--use local paths 
            https://stackoverflow.com/questions/25499228/what-file-path-would-i-use-with-ng-include
        works
        -->
        <div ng-include="'main.html'"></div>
        <div ng-include="'subjects.html'"></div>

    </div>
</body>

</html>
