<html>

<head>
    <title>Angular JS Views</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js">
    </script>
</head>

<body>
    <h2>AngularJS Sample Application</h2>
    <div ng-app="mainApp">
        <p><a href="#addStudent">Add Student</a></p>
        <p><a href="#viewStudents">View Students</a></p>

        <!-- ng-view Directive 
         creates a place holder where a corresponding view (HTML or ng-template view) can be placed based on the configuration
        -->
        <div ng-view></div>

        <!-- a script block with type as ng-template within the main module -->
        <script type="text/ng-template" id="addStudent.htm">
            <h2> Add Student </h2>
            {{message}}
         </script>

        <script type="text/ng-template" id="viewStudents.htm">
            <h2> View Students </h2>
            {{message}}
         </script>
    </div>

    <!-- a script block with main module and set the routing configuration -->
    <script>
        var mainApp = angular.module("mainApp", ['ngRoute']);
        // $routeProvider is defined as a function under config of mainApp module using key as '$routeProvider'.
        mainApp.config(['$routeProvider', function ($routeProvider) {
            /* $routeProvider.when defines a URL "/addStudent", which is mapped to "addStudent.htm". 
            addStudent.htm should be present in the same path as main HTML page. 
            If the HTML page is not defined, then ng-template needs to be used with id="addStudent.htm". 
            We used ng-template */
            $routeProvider
                .when('/addStudent', {
                    templateUrl: 'addStudent.htm',
                    controller: 'AddStudentController'
                })
                .when('/viewStudents', {
                    templateUrl: 'viewStudents.htm',
                    controller: 'ViewStudentsController'
                })
                // "otherwise" is used to set the default view
                .otherwise({
                    redirectTo: '/addStudent'
                });
        }]);

        // "controller" is used to set the corresponding controller for the view
        mainApp.controller('AddStudentController', function ($scope) {
            $scope.message = "This page will be used to display add student form";
        });
        mainApp.controller('ViewStudentsController', function ($scope) {
            $scope.message = "This page will be used to display all the students";
        });
    </script>

</body>

</html>
