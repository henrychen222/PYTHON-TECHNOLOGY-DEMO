https://www.tutorialspoint.com/angularjs/angularjs_first_application.htm

ng-app: indicates the start of AngularJS application

ng-model: creates a model variable named name, 
          which can be used with the HTML page 
          and within the <div> having ng-app directive

ng-bind: uses the name model to be displayed in the HTML <span> tag 
         whenever user enters input in the text box
<span> https://www.w3schools.com/tags/tag_span.asp

Closing</div> tag indicates the end of AngularJS application.
-->

<html>

<head>
    <title>AngularJS First Application</title>
</head>

<body>
    <h1>Sample Application</h1>
    <div ng-app="">
        <p>Enter your Name: <input type="text" ng-model="name"></p>
        <p>Hello <span ng-bind="name"></span>!</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</body>

</html>
