<!--
    1.31 evening
    A controller is a JavaScript object that contains attributes/properties, and functions. 
    Each controller accepts $scope as a parameter, 
    which refers to the application/module that the controller needs to handle
-->

<html>
<head>
    <title>Angular JS Controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
</head>

<body>
    <h2>AngularJS Sample Application</h2>

    <div ng-app="mainApp" ng-controller="studentController">
        Enter first name: <input type="text" ng-model="student.firstName"><br>
        <br>
        Enter last name: <input type="text" ng-model="student.lastName"><br>
        <br>
        You are entering: {{student.fullName()}}
    </div>

    <!-- We can also define the controller object in a separate JS file and refer that file in the HTML page. -->
    <script>
        var mainApp = angular.module("mainApp", []);

        /* studentController is defined as a JavaScript object with $scope as an argument. 
        The $scope refers to application which uses the studentController object. */
        mainApp.controller('studentController', function ($scope) {
            //$scope.student is a property of studentController object.
            $scope.student = {
                firstName: "",
                lastName: "",
                //property fullName is the function of $scope.student object, which returns the combined name
                fullName: function () {
                    //get the student object and then return the combined name
                    var studentObject = $scope.student;
                    return studentObject.firstName + " " + studentObject.lastName;
                }
            };
        });
    </script>

</body>

</html>
