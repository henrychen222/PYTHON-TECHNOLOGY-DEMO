https://www.tutorialspoint.com/angularjs/angularjs_scopes.htm

Scope is a special JavaScript object that connects controller with views. 
Scope contains model data. 
In controllers, model data is accessed via $scope object
-->
<html>
<head>
    <title>Angular JS Forms</title>
</head>

<body>
    <h2>AngularJS Sample Application</h2>

    <div ng-app="mainApp" ng-controller="shapeController">
        <p>{{message}} <br /> {{type}} </p>

        <div ng-controller="circleController">
            <p>{{message}} <br /> {{type}} </p>
        </div>

        <div ng-controller="squareController">
            <p>{{message}} <br /> {{type}} </p>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>

    <script>
        var mainApp = angular.module("mainApp", []);
        /* 
        The $scope is passed as first argument to controller during its constructor definition
        The $scope.message and $scope.type are the models which are used in the HTML page
        We assign values to models that are reflected in the application module, whose controller is shapeController
        We can define functions in $scope
        */
        mainApp.controller("shapeController", function ($scope) {
            $scope.message = "In shape controller";
            $scope.type = "Shape";
        });

        /*
        Scope is controller-specific. 
        If we define nested controllers, then the child controller inherits the scope of its parent controller
        */
        // child controller: circleController, message overide
        mainApp.controller("circleController", function ($scope) {
            $scope.message = "In circle controller";
        });
        mainApp.controller("squareController", function ($scope) {
            $scope.message = "In square controller";
            $scope.type = "Square";
        });
    </script>

</body>

</html>
