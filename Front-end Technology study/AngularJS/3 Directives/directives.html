ng-app: 
starts an AngularJS Application. 
It defines the root element. 
It automatically initializes or bootstraps the application when the web page containing AngularJS Application is loaded. 
It is also used to load various AngularJS modules in AngularJS Application

ng-model: defines the model/variable to be used in AngularJS Application

ng-init: initializes an AngularJS Application data. Assign values to the variables
ng-repeat: repeats HTML elements for each item in a collection
-->

<html>

<head>
    <title>AngularJS Directives</title>
</head>

<body>
    <h1>Sample Application</h1>

    <!-- ng-init: initialize an array of countries. use JSON syntax to define the array of countries -->
    <div ng-app="" ng-init="countries = [{locale:'en-US',name:'United States'}, 
         {locale:'en-GB',name:'United Kingdom'}, {locale:'en-FR',name:'France'}]">

        <p>Enter your Name: <input type="text" ng-model="name"></p>
        <p>Hello <span ng-bind="name"></span>!</p>
        <p>List of Countries with locale:</p>

        <ol>
            <!-- ng-repeat: iterate over the array of countries -->
            <li ng-repeat="country in countries">
                {{ 'Country: ' + country.name + ', Locale: ' + country.locale }}
            </li>
        </ol>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</body>

</html>
