<!--
2.2 night https://www.tutorialspoint.com/angularjs/angularjs_filters.htm

uppercase: converts a text to upper case text
lowercase: converts a text to lower case text.
currency: formats text in a currency format.
filter: filter the array to a subset of it based on provided criteria.
orderby: orders the array based on provided criteria.
-->

<html>

<head>
    <title>Angular JS Filters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
</head>

<body>
    <h2>AngularJS Sample Application</h2>

    <div ng-app="mainApp" ng-controller="studentController">
        <table border="0">
            <tr>
                <td>Enter first name:</td>
                <td><input type="text" ng-model="student.firstName"></td>
            </tr>
            <tr>
                <td>Enter last name: </td>
                <td><input type="text" ng-model="student.lastName"></td>
            </tr>
            <tr>
                <td>Enter fees: </td>
                <td><input type="text" ng-model="student.fees"></td>
            </tr>
            <tr>
                <td>Enter subject: </td>
                <td><input type="text" ng-model="subjectName"></td>
            </tr>
        </table>
        <br />

        <table border="0">
            <tr>
                <td>Name in Upper Case: </td>
                <!-- Uppercase Filter -->
                <td>{{student.fullName() | uppercase}}</td>
            </tr>
            <tr>
                <td>Name in Lower Case: </td>
                <!-- Lowercase Filter -->
                <td>{{student.fullName() | lowercase}}</td>
            </tr>
            <tr>
                <td>fees: </td>
                <!-- Currency Filter -->
                <td>{{student.fees | currency}}
                </td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td>
                    <ul>
                        <!-- Filter: 
                            To display only required subjects, we use subjectName as filter 
                        OrderBy Filter: To order subjects by marks, we use orderBy marks
                        -->
                        <li ng-repeat="subject in student.subjects | filter: subjectName |orderBy:'marks'">
                            {{ subject.name + ', marks:' + subject.marks }}
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

    <script>
        var mainApp = angular.module("mainApp", []);

        mainApp.controller('studentController', function ($scope) {
            $scope.student = {
                firstName: "Mahesh",
                lastName: "Parashar",
                fees: 500,

                subjects: [{
                        name: 'Physics',
                        marks: 70
                    },
                    {
                        name: 'Chemistry',
                        marks: 80
                    },
                    {
                        name: 'Math',
                        marks: 65
                    }
                ],
                fullName: function () {
                    var studentObject;
                    studentObject = $scope.student;
                    return studentObject.firstName + " " + studentObject.lastName;
                }
            };
        });
    </script>

</body>

</html>
