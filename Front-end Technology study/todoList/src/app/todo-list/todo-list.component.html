<app-btn [text]="'Delete selected'" (click$)="deleteSelected()"></app-btn>
<!--<button (click)="deleteSelected()">Delete selected</button>-->
<table>
  <thead>
  <tr>
    <th>
      <input type='checkbox' [(ngModel)]="selectAll" (ngModelChange)="toggleAll()">
    </th>
    <th>Description</th>
    <th>Category</th>
    <th>Operate</th>
  </tr>
  </thead>
  <tbody>

  <!-- isEven 在课时18-->
  <tr *ngFor="let item of todos even as isEven" [ngClass]="{even: isEven}" (click)="navigateTo(item, $event)">
    <td>
      <input type='checkbox' [(ngModel)]="item.selected" (ngModelChange)="checked()">
    </td>
    <!--        <td>des l</td>-->
    <!--        <td>cat l</td>-->
    <td>{{item.description}}</td>
    <td>{{item.category | category}}</td>
    <td>
      <!--      <a (click)="delete([item.id])">Delete</a>-->
      <a (click)="delete.next([item.id])">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
